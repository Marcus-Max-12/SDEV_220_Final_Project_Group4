

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this prescription?</p>
    <p><strong>{{ prescription.patient_name }} - {{ prescription.medication }}</strong></p>
    
    <form method="post" action="{% url 'delete_pres' prescription.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'prescription_detail' prescription.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
