{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>New Prescription</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(196, 193, 214);
    }

    .form-wrapper {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-custom {
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="form-wrapper">
  <h2 class="text-center mb-4">üíä New Prescription</h2>

  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <div class="form-text">{{ field.help_text }}</div>
        {% endif %}
        {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary btn-custom">üíæ Save Prescription</button>
    <a href="{% url 'pharmacyportal' %}" class="btn btn-outline-secondary btn-custom">‚Ü©Ô∏è Cancel</a>
    <a href="{% url 'list_pres' %}" class="btn btn-outline-dark btn-custom">üìã View Prescriptions</a>
  </form>
</div>

</body>
</html>
{% endblock %}
