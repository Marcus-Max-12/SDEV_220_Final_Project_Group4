{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Client Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(196, 193, 214);
    }

    .client-box {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .client-box h2, .client-box h4 {
      margin-bottom: 15px;
    }

    .btn-custom {
      width: 100%;
      font-weight: 600;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="client-box">
  <h2 class="text-center">ğŸ‘¤ Client Details</h2>
  <h4><strong>Name:</strong> {{ selected.client_name }}</h4>
  <h4><strong>Phone:</strong> {{ selected.client_phone_number }}</h4>
  <h4><strong>Email:</strong> {{ selected.client_email }}</h4>
  <h4><strong>Address:</strong> {{ selected.client_address }}</h4>
  <h4><strong>ZIP:</strong> {{ selected.client_zip }}</h4>

  <form action="/pharmacyportal/delete_client/{{ selected.id }}/" method="POST" onsubmit="return confirm('Are you sure you want to delete this client?');">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-custom">ğŸ—‘ï¸ Delete Client</button>
  </form>

  <a href="{% url 'pharmacyportal' %}" class="btn btn-outline-secondary btn-custom">ğŸ  Return to Home</a>
</div>

</body>
</html>
{% endblock %}
